<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Расчитать площадь треугольника</h1>
        <p>Формула: S = (b*h)/2</p>
        <input type="number" class="num1" placeholder="Введите b">
        <input type="number" class="num2" placeholder="Введите h">
        <button class="check">Расчитать</button>
    </div>
    <div>
        <h1>Расчитать площадь круга</h1>
        <p>Формула: S = Пи * (r * r)</p>
        <p>Число Пи = 3.14</p>
        <input type="number" class="num3" placeholder="Введите радиус">
        <button class="check1">Расчитать</button>
    </div>
    <div>
        <h1>Расчитать площадь квадрата</h1>
        <p>Формула: S = a * 4</p>
        <input type="number" class="num4" placeholder="Введите a">
        <button class="check2">Расчитать</button>
    </div>
</body>
<script src="script.js"></script>
</html>
